<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
                <label for="heardAboutUs">How did you hear about us?</label>
                <input type="text" id="heardAboutUs" name="heardAboutUs" required>
            </div>
            <div class="form-group">
                <label for="intent">Intent of Joining</label>
                <textarea id="intent" name="intent" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="role">What are you?</label>
                <select id="role" name="role" required>
                    <option value="sponsor">Sponsor</option>
                    <option value="writer">Writer</option>
                    <option value="donor">Donor</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
